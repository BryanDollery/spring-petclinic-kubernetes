image:
  name: instana/agent
  tag: latest
  pullPolicy: IfNotPresent

rbac:
  create: true

instana:
  zone: k8s-cluster-name
  leaderElectorPort: 42655
  agent:
    resources:
      requests:
        memory: "256Mi"
        cpu: "0.5"
      limits:
        memory: "512Mi"
        cpu: "1.5"
    #key: your-key
    name: instana-agent
    endpoint:
      host: saas-us-west-2.instana.io
      port: 443

## Annotations to be added to pods
podAnnotations: {}
